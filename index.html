        <label class="option" for="option"><input type="checkbox" name="option" value="4"  >Haunted abonted house with creepy sounds</label>
        <label class="option" for="option"><input type="checkbox" name="option" value="5"  >Haunted Frost creepy air sound</label>

        <input type="submit" id="submit" class="button">
    </form></fieldset>
